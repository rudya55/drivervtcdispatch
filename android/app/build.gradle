apply plugin: 'com.android.application'

// Load keystore properties from key.properties file
def keystorePropertiesFile = rootProject.file("android/key.properties")
if (!keystorePropertiesFile.exists()) {
    keystorePropertiesFile = rootProject.file("key.properties")
}

def keystoreProperties = new Properties()
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
    logger.lifecycle("‚úÖ key.properties loaded from: ${keystorePropertiesFile.absolutePath}")
    
    // Validate required properties
    def requiredProps = ['storeFile', 'storePassword', 'keyAlias', 'keyPassword']
    def missingProps = requiredProps.findAll { !keystoreProperties[it] }
    
    if (missingProps.isEmpty()) {
        logger.lifecycle("‚úÖ All signing properties present: ${requiredProps}")
        logger.lifecycle("   storeFile: ${keystoreProperties['storeFile']}")
        logger.lifecycle("   keyAlias: ${keystoreProperties['keyAlias']}")
    } else {
        logger.error("‚ùå Missing required properties in key.properties: ${missingProps}")
    }
} else {
    logger.warn("‚ö†Ô∏è key.properties not found - release will not be signed")
    logger.warn("   Searched in: ${rootProject.file("android/key.properties").absolutePath}")
    logger.warn("   Searched in: ${rootProject.file("key.properties").absolutePath}")
}

android {
    namespace "com.lovable.drivervtcdispatch"
    compileSdk rootProject.ext.compileSdkVersion
    
    // Configuration de signature pour release
    signingConfigs {
        release {
            if (keystoreProperties['storeFile'] && keystoreProperties['storePassword'] && 
                keystoreProperties['keyAlias'] && keystoreProperties['keyPassword']) {
                
                def keystoreFile = file(keystoreProperties['storeFile'])
                logger.lifecycle("üîë Configuring release signing:")
                logger.lifecycle("   Keystore path: ${keystoreFile.absolutePath}")
                logger.lifecycle("   Keystore exists: ${keystoreFile.exists()}")
                logger.lifecycle("   Key alias: ${keystoreProperties['keyAlias']}")
                
                storeFile keystoreFile
                storePassword keystoreProperties['storePassword']
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
                
                if (!keystoreFile.exists()) {
                    logger.error("‚ùå CRITICAL: Keystore file not found at: ${keystoreFile.absolutePath}")
                }
            } else if (project.hasProperty('MYAPP_UPLOAD_STORE_FILE')) {
                logger.lifecycle("üîë Using fallback signing config from gradle.properties")
                storeFile file(MYAPP_UPLOAD_STORE_FILE)
                storePassword MYAPP_UPLOAD_STORE_PASSWORD
                keyAlias MYAPP_UPLOAD_KEY_ALIAS
                keyPassword MYAPP_UPLOAD_KEY_PASSWORD
            } else {
                logger.error("‚ùå No valid signing configuration found!")
            }
        }
    }
    
    defaultConfig {
        applicationId "com.lovable.drivervtcdispatch"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        aaptOptions {
             // Files and dirs to omit from the packaged assets dir, modified to accommodate modern web apps.
             // Default: https://android.googlesource.com/platform/frameworks/base/+/282e181b58cf72b6ca770dc7ca5f91f135444502/tools/aapt/AaptAssets.cpp#61
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }
    
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    flatDir{
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation project(':capacitor-android')
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
    implementation project(':capacitor-cordova-android-plugins')
}

apply from: 'capacitor.build.gradle'

try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch(Exception e) {
    logger.info("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}
