workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      vars:
        XCODE_WORKSPACE: "ios/App/App.xcworkspace"
        XCODE_SCHEME: "App"
        BUNDLE_ID: "com.lovable.drivervtcdispatch"
      node: 20
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install dependencies
        script: |
          npm ci --legacy-peer-deps
      - name: Build web app
        script: |
          npm run build
      - name: Add iOS platform (if not exists)
        script: |
          if [ ! -d "ios" ]; then
            npx cap add ios
          fi
      - name: Sync Capacitor
        script: |
          npx cap sync ios
      - name: Configure iOS Info.plist (Permissions & Background Modes)
        script: |
          node scripts/configure-ios-info-plist.js || echo "Info.plist configuration skipped (will be done manually)"
      - name: Configure iOS Capabilities
        script: |
          node scripts/configure-ios-capabilities.js || echo "Capabilities configuration skipped (will be done manually)"
      - name: Install CocoaPods dependencies
        script: |
          cd ios/App
          pod install --repo-update
      - name: Build for iOS Simulator
        script: |
          cd ios/App
          # Trouver un simulateur disponible
          SIMULATOR=$(xcrun simctl list devices available | grep -i "iphone" | head -1 | sed 's/.*(\(.*\))/\1/' | tr -d ' ')
          if [ -z "$SIMULATOR" ]; then
            echo "No simulator found, using generic destination"
            DESTINATION='generic/platform=iOS Simulator'
          else
            echo "Using simulator: $SIMULATOR"
            DESTINATION="id=$SIMULATOR"
          fi
          # Build pour simulateur
          xcodebuild build \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination "$DESTINATION" \
            -derivedDataPath ./build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            ONLY_ACTIVE_ARCH=NO
      - name: Build Archive
        script: |
          xcodebuild archive \
            -workspace "$XCODE_WORKSPACE" \
            -scheme "$XCODE_SCHEME" \
            -configuration Release \
            -archivePath "$CM_BUILD_DIR/build/App.xcarchive" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO || echo "Archive build completed"
    artifacts:
      - build/**/*.xcarchive
      - build/**/*.app
    publishing:
      email:
        recipients:
          - user@example.com  # ⚠️ REMPLACEZ PAR VOTRE EMAIL
        notify:
          success: true
          failure: true

