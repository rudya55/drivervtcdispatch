workflows:
  ios-testflight:
    name: iOS TestFlight Build
    max_build_duration: 120
    instance_type: mac_mini_m2
    environment:
      # Assure-toi que les variables que tu viens de cr√©er sont dans ce groupe
      groups:
        - 7GRRFYZ942
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.lovable.drivervtcdispatch
      vars:
        XCODE_WORKSPACE: "ios/App/App.xcworkspace"
        XCODE_SCHEME: "App"
        BUNDLE_ID: "com.lovable.drivervtcdispatch"
      node: 20
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install dependencies
        script: |
          npm ci --legacy-peer-deps
      - name: Build web app
        script: |
          npm run build
      - name: Sync Capacitor
        script: |
          rm -rf ios
          npx cap add ios
          npx cap sync ios
              - name: Patch Info.plist for background location
                    script: |
                            set -e
        PLIST="ios/App/App/Info.plist"
        echo "üîß Patch Info.plist path: $PLIST"
        
        if [ ! -f "$PLIST" ]; then
          echo "‚ö†Ô∏è $PLIST introuvable. Ajustez la variable PLIST dans le script si votre Info.plist est ailleurs."
          exit 1
        fi
        
        # Ajouter UIBackgroundModes (avec 'location') si absent
        if ! grep -q "<key>UIBackgroundModes</key>" "$PLIST"; then
          echo "Ajout de UIBackgroundModes dans $PLIST"
          awk '/</dict>/ && !x{print "    <key>UIBackgroundModes</key>\n    <array>\n      <string>location</string>\n    </array>"; x=1} {print}' "$PLIST" > "$PLIST.tmp" && mv "$PLIST.tmp" "$PLIST"
        else
          # S'assurer que 'location' est pr√©sent dans le tableau
          if ! /usr/bin/plutil -convert xml1 -o - "$PLIST" 2>/dev/null | grep -A2 "<key>UIBackgroundModes</key>" | grep -q "<string>location</string>"; then
            echo "Ajout de la valeur 'location' dans UIBackgroundModes"
            awk '{
              print
              if ($0 ~ /<key>UIBackgroundModes</key>/) {
                getline; print;
                while ($0 !~ /<\/array>/) {
                  print; getline
                }
                print "      <string>location</string>"
                print $0
                next
              }
            }' "$PLIST" > "$PLIST.tmp" && mv "$PLIST.tmp" "$PLIST"
          fi
        fi
        
        # Ajouter NSLocationWhenInUseUsageDescription si absent
        if ! grep -q "<key>NSLocationWhenInUseUsageDescription</key>" "$PLIST"; then
          echo "Ajout de NSLocationWhenInUseUsageDescription"
          awk '/</dict>/ && !y{print "    <key>NSLocationWhenInUseUsageDescription</key>\n    <string>La localisation est utilis√©e pour fournir le suivi en temps r√©el lorsque l'application est ouverte.</string>"; y=1} {print}' "$PLIST" > "$PLIST.tmp" && mv "$PLIST.tmp" "$PLIST"
        fi
        
        # Ajouter NSLocationAlwaysAndWhenInUseUsageDescription si absent
        if ! grep -q "<key>NSLocationAlwaysAndWhenInUseUsageDescription</key>" "$PLIST"; then
          echo "Ajout de NSLocationAlwaysAndWhenInUseUsageDescription"
          awk '/</dict>/ && !z{print "    <key>NSLocationAlwaysAndWhenInUseUsageDescription</key>\n    <string>La localisation est utilis√©e pour assurer le suivi m√™me lorsque l'application est en arri√®re‚Äëplan.</string>"; z=1} {print}' "$PLIST" > "$PLIST.tmp" && mv "$PLIST.tmp" "$PLIST"
        fi
        
        echo "‚úÖ Info.plist patch termin√©"
      - name: Apply code signing
        script: |
          xcode-project use-profiles
      - name: Build IPA
        script: |
          xcode-project build-ipa \
            --workspace "$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME"
            
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - "*.dSYM.zip"
    publishing:
      email:
        recipients:
          - fasttransport26@gmail.com
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID

  ios-simulator:
    name: iOS Simulator Build (Test)
    max_build_duration: 120
    instance_type: mac_mini_m2
    environment:
      vars:
        XCODE_WORKSPACE: "ios/App/App.xcworkspace"
        XCODE_SCHEME: "App"
      node: 20
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install dependencies
        script: |
          npm ci --legacy-peer-deps
      - name: Build web app
        script: |
          npm run build
      - name: Sync Capacitor
        script: |
          if [ ! -d "ios" ]; then
            npx cap add ios
          fi
          npx cap sync ios
      - name: Build Simulator App
        script: |
          xcodebuild build \
            -workspace "$XCODE_WORKSPACE" \
            -scheme "$XCODE_SCHEME" \
            -sdk iphonesimulator \
            -configuration Debug \
            -destination 'platform=iOS Simulator,name=iPhone 15'
    artifacts:
      - build/ios/ipa/*.app
      - /tmp/xcodebuild_logs/*.log

  android-release:
    name: Android Release Build
    max_build_duration: 60
    instance_type: mac_mini_m2
    environment:
      groups:
        - 7GRRFYZ942
      vars:
        PACKAGE_NAME: "com.lovable.drivervtcdispatch"
      node: 20
      java: 17
    scripts:
      - name: Install dependencies
        script: |
          npm ci --legacy-peer-deps
      - name: Build web app
        script: |
          npm run build
      - name: Sync Capacitor
        script: |
          npx cap sync android
      - name: Set Android SDK location
        script: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > android/local.properties
      - name: Build Android Release
        script: |
          cd android
          ./gradlew bundleRelease
    artifacts:
      - android/app/build/outputs/**/*.aab
    publishing:
      email:
        recipients:
          - fasttransport26@gmail.com

  android-debug:
    name: Android Debug Build
    max_build_duration: 60
    instance_type: mac_mini_m2
    environment:
      vars:
        PACKAGE_NAME: "com.lovable.drivervtcdispatch"
      node: 20
      java: 17
    scripts:
      - name: Install dependencies
        script: |
          npm ci --legacy-peer-deps
      - name: Build web app
        script: |
          npm run build
      - name: Sync Capacitor
        script: |
          npx cap sync android
      - name: Set Android SDK location
        script: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > android/local.properties
      - name: Build Android Debug
        script: |
          cd android
          ./gradlew assembleDebug
    artifacts:
      - android/app/build/outputs/**/*.apk
    publishing:
      email:
        recipients:
          - fasttransport26@gmail.com
