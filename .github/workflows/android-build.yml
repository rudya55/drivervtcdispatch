name: Build Android APK/AAB

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type (debug/release)'
        required: false
        default: 'release'
        type: choice
        options:
          - debug
          - release
  push:
    branches:
      - main
    paths:
      - 'android/**'
      - 'src/**'
      - 'package.json'
      - 'capacitor.config.ts'

jobs:
  build:
    name: Build Android
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --max_old_space_size=4096
      BUILD_TYPE: ${{ inputs.build_type || 'release' }}
      HAS_SIGNING_SECRETS: ${{ secrets.KEYSTORE_BASE64 != '' && secrets.KEYSTORE_PASSWORD != '' && secrets.KEY_ALIAS != '' && secrets.KEY_PASSWORD != '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build web app
        run: npm run build
        env:
          NODE_ENV: production

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Grant Gradle permissions
        working-directory: android
        run: chmod +x ./gradlew

      - name: Setup Android SDK
        run: |
          ANDROID_SDK_ROOT="$RUNNER_TEMP/android-sdk"
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          cd "$RUNNER_TEMP"
          curl -sSLo cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q cmdline-tools.zip -d "$ANDROID_SDK_ROOT/cmdline-tools"
          mv "$ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools" "$ANDROID_SDK_ROOT/cmdline-tools/latest" || true
          echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> "$GITHUB_ENV"
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> "$GITHUB_ENV"
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> "$GITHUB_PATH"
          echo "$ANDROID_SDK_ROOT/platform-tools" >> "$GITHUB_PATH"

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      - name: Install SDK packages
        run: sdkmanager "platform-tools" "platforms;android-35" "build-tools;35.0.0"

      - name: Configure SDK location
        run: echo "sdk.dir=$ANDROID_SDK_ROOT" > android/local.properties

      - name: Decode keystore
        if: env.BUILD_TYPE == 'release' && env.HAS_SIGNING_SECRETS == 'true'
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/upload-keystore.jks

      - name: Create key.properties
        if: env.BUILD_TYPE == 'release' && env.HAS_SIGNING_SECRETS == 'true'
        working-directory: android
        run: |
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> key.properties
          echo "storeFile=upload-keystore.jks" >> key.properties
          echo "âœ… Keystore configured"

      - name: Validate keystore
        if: env.BUILD_TYPE == 'release' && env.HAS_SIGNING_SECRETS == 'true'
        working-directory: android/app
        run: |
          if [ ! -f "upload-keystore.jks" ]; then
            echo "âŒ Keystore not found"
            exit 1
          fi
          
          keytool -list -v \
            -keystore upload-keystore.jks \
            -storepass "${{ secrets.KEYSTORE_PASSWORD }}" \
            -alias "${{ secrets.KEY_ALIAS }}" > /dev/null 2>&1
          
          if [ $? -eq 0 ]; then
            echo "âœ… Keystore validated"
          else
            echo "âŒ Invalid keystore, password, or alias"
            exit 1
          fi

      - name: Build debug APK
        if: env.BUILD_TYPE == 'debug'
        working-directory: android
        run: ./gradlew assembleDebug --no-daemon

      - name: Build release APK
        if: env.BUILD_TYPE == 'release'
        working-directory: android
        run: ./gradlew assembleRelease --no-daemon

      - name: Build release AAB
        if: env.BUILD_TYPE == 'release'
        working-directory: android
        run: ./gradlew bundleRelease --no-daemon

      - name: Upload debug APK
        if: env.BUILD_TYPE == 'debug'
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: Upload release APK
        if: env.BUILD_TYPE == 'release'
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/app-release.apk

      - name: Upload release AAB
        if: env.BUILD_TYPE == 'release'
        uses: actions/upload-artifact@v4
        with:
          name: app-bundle
          path: android/app/build/outputs/bundle/release/app-release.aab

      - name: Build summary
        if: always()
        run: |
          echo "## Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "Build type: ${{ env.BUILD_TYPE }}" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ env.BUILD_TYPE }}" == "release" ]; then
            echo "âœ… APK and AAB available in artifacts" >> $GITHUB_STEP_SUMMARY

                  - name: Create Release
        if: env.BUILD_TYPE == 'release'
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}-android
          release_name: Android Release v${{ github.run_number }}
          body: |
